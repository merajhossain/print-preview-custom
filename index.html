<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Print Preview</title>
  <link rel="stylesheet" href="css/print-style.css">
</head>
<body>
  <div class="print-controls">
    <h2>Enhanced Print Preview</h2>
    
    <!-- Number of Copies -->
    <label for="copies">Number of Copies:</label>
    <input type="number" id="copies" name="copies" min="1" value="1">
    
    <!-- Page Size -->
    <label for="page-size">Page Size:</label>
    <select id="page-size" name="page-size">
      <option value="A4">A4</option>
      <option value="Letter">Letter</option>
      <option value="Legal">Legal</option>
    </select>
    
    <!-- Layout Type -->
    <label for="layout">Layout Type:</label>
    <select id="layout" name="layout">
      <option value="portrait">Portrait</option>
      <option value="landscape">Landscape</option>
    </select>
    
    <!-- Pages Per Sheet -->
    <label for="pages-per-sheet">Pages Per Sheet:</label>
    <select id="pages-per-sheet" name="pages-per-sheet">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="9">9</option>
    </select>
    
    <!-- Page Margins -->
    <label for="margins">Margins:</label>
    <select id="margins" name="margins">
      <option value="default">Default</option>
      <option value="narrow">Narrow</option>
      <option value="none">None</option>
    </select>
    
    <!-- Scale / Zoom -->
    <label for="scale">Scale (Zoom):</label>
    <input type="number" id="scale" name="scale" min="50" max="200" step="10" value="100">%
    
    <!-- Color Mode -->
    <label for="color-mode">Color Mode:</label>
    <select id="color-mode" name="color-mode">
      <option value="color">Color</option>
      <option value="black-and-white">Black & White</option>
    </select>
    
    <button class="print-button" onclick="printContent()">Print</button>
  </div>
  
  <div id="print-content" class="print-content">
    <div class="print-header">Header Content</div>
    <div class="print-body">
      <p>This is the content area that will be printed.</p>
      <p>Additional content can be added here as needed.</p>
    </div>
    <div class="print-footer">Footer Content</div>
  </div>
  
  <script src="js/printPreview.js"></script>
</body>
</html>
